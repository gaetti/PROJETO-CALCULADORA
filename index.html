<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-08">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script language="Javascript" src="calculadora.js"></script>
        <title>Calculadora HTML/CSS/Javascript</title>
    </head>
    <body>
        <form action="" name="calc">
            <div id="calculadora">
                <input type="text" id="visor" name="visor">
                <div id="primeira">
                    <input type="button" value="7" class="btn borda" onclick="botao(value)">
                    <input type="button" value="8" class="btn borda" onclick="botao(value)">
                    <input type="button" value="9" class="btn borda" onclick="botao(value)">
                    <input type="button" value="/" class="btn borda" onclick="botao(value)">
                </div>
                <div id="segunda">
                    <input type="button" value="4" class="btn borda" onclick="botao(value)">
                    <input type="button" value="5" class="btn borda" onclick="botao(value)">
                    <input type="button" value="6" class="btn borda" onclick="botao(value)">
                    <input type="button" value="*" class="btn borda" onclick="botao(value)">
                </div>
                <div id="terceira">
                    <input type="button" value="1" class="btn borda" onclick="botao(value)">
                    <input type="button" value="2" class="btn borda" onclick="botao(value)">
                    <input type="button" value="3" class="btn borda" onclick="botao(value)">
                    <input type="button" value="-" class="btn borda" onclick="botao(value)">
                </div>
                <div id="quarta">
                    <input type="button" value="C" class="btn borda" onclick="reseta()">
                    <input type="button" value="0" class="btn borda" onclick="botao(value)">
                    <input type="button" value="=" class="btn borda" onclick="calcula()">
                    <input type="button" value="+" class="btn borda" onclick="botao(value)">
                </div>
            </div>
        </form>
    </body>
</html>
